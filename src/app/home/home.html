<div class="dashboard-container">
  <!-- Header -->
  <div class="dashboard-header">
    <div>
      <h1>Dashboard</h1>
      <p>Bem-vindo de volta! Aqui está um resumo das suas atividades.</p>
    </div>
    <button class="btn btn-primary">
      <span class="icon">+</span>
      Nova Ação
    </button>
  </div>

  <!-- Cards Grid -->
  <div class="cards-grid">
    <div *ngFor="let card of dashboardCards" class="chart-section">
      <h3>{{ card.title }}</h3>
      <div class="overview">
        <div class="overview-card new-issues">
          <h2>{{ card.newCount }}</h2>
          <p>{{ card.newLabel }}</p>
        </div>

        <div class="overview-card closed">
          <h2>{{ card.closedCount }}</h2>
          <p>{{ card.closedLabel }}</p>
        </div>

        <div class="overview-stats">
          <span class="info-h3">{{ card.infoTitle }}</span>
          <span *ngFor="let item of card.infoItems">{{ item }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
